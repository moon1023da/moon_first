<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인스타그램 회원가입페이지</title>
  <link rel="stylesheet" href="/instargram/register.css">
  <link rel="stylesheet" href="/instargram/reset.css">
</head>
<body>
  <div class="wrap">
    <section id="formSection">
      <div class="header">
        <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/y-/r/yXM3FgMdVNX.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
        <p class="heading" style="color: rgb(142, 142, 142);">
        친구들의 사진과 동영상을 보려면 
        가입하세요.</p>
        <button class="facebook"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
          <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
        </svg>Facebook으로 로그인</button>
      </div>
      <div class="divider">
        <div>
          <hr class="hrstyle">
        </div>
        <div style="height:100%; display:flex; align-items: center; justify-content: center;">
          <p style="font-size:12px; color:gray; font-weight:700;">
            또는
          </p>
        </div>
        <div>
          <hr class="hrstyle">
        </div>
      </div>
      <form action="" class="form">
        <input type="email" class="input-style" placeholder="이메일주소" required>
        <input type="text" class="input-style" placeholder="성명" required>
        <input type="text" class="input-style" placeholder="사용자 이름" required minlength="8">
        <input type="password" class="input-style" placeholder="비밀번호" required>
        <input type="password" class="input-style" placeholder="비밀번호 확인">
        <input type="submit" class="submit-style" value="가입">
      </form>
    </section>
  </div>
  









</body>
</html>
